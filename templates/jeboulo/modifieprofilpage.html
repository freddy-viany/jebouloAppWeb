{% extends 'base.html' %}

{% load i18n %}
{% block content %}

{% for message in messages %}
<p style="text-align: center; color:red">{{message}}</p>

{% endfor %}

<div class="container" style="width:400px; height: 350px; background-color: orange; margin-top: 100px; padding: 30px">

    <h1 style="color: white; text-align: center">{% translate "New password" %} </h1>
    <form method="post" action="/customer/modifiepasswordview/">
        {% csrf_token %}
        <input type="password" class="form-control" name="password" placeholder="new password" style="margin-bottom: 5px">
        <input type="submit" class="btn btn-success" name="" style="display: block;margin: auto">
    </form>
    <hr />
  
</div>

{% endblock %}
